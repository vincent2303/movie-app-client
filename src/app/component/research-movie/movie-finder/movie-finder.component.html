<div>
  <h2>movie finder</h2>
  <app-research-bar></app-research-bar>
  <div *ngIf="this.myAccountService.movieFindedTable" class="container">
    <div *ngFor="let row of this.myAccountService.movieFindedTable | paginate: { itemsPerPage: 5, currentPage: p }" class="row">
      <div *ngFor="let movie of row" class="col-sm-3">
        <app-show-movie [movie]=movie ></app-show-movie>
      </div>
    </div>
  </div>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
